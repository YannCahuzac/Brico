<!doctype html>
<html lang="fr" ng-app="bricoAngular">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>La Bonne Aide!</title>
		<link rel="icon" href="/brico-war/script/img/favicon.ico" />
		
		<!-- build:css lib/css/main.min.css -->
		<link rel="stylesheet" type="text/css" href="/brico-war/script/css/brico.css">
		<link rel="stylesheet" type="text/css" href="/brico-war/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/brico-war/bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/brico-war/bower_components/rdash-ui/dist/css/rdash.min.css">
		<link rel="stylesheet" type="text/css" href="/brico-war/bower_components/select2/select2.css">
		<!-- endbuild -->
		
		<!-- build:js lib/js/main.min.js -->
		<script type="text/javascript" src="/brico-war/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/select2/select2.js"></script>
		<script type="text/javascript" src="/brico-war/bower_components/angular-ui-select2/src/select2.js"></script>
		<!-- endbuild -->
		
		<!-- Custom Scripts -->
		<script src="/brico-war/script/js/controllers/app.js"></script>
		<!-- ATTENTION BIEN METTRE LES SERVICES AVANT LES CONTROLEURS -->
		<script src="/brico-war/script/js/services/utilSrv.js"></script>
		<script src="/brico-war/script/js/services/themesSrv.js"></script>
		<script src="/brico-war/script/js/services/authSrv.js"></script>

		<script src="/brico-war/script/js/controllers/master-ctrl.js"></script>
		<script src="/brico-war/script/js/controllers/homeCtrl.js"></script>
		<script src="/brico-war/script/js/controllers/newSubCtrl.js"></script>

		<script src="/brico-war/script/js/directives/widget.js"></script>
		<script src="/brico-war/script/js/directives/widget-body.js"></script>
		<script src="/brico-war/script/js/directives/widget-footer.js"></script>
		<script src="/brico-war/script/js/directives/widget-header.js"></script>
		<script src="/brico-war/script/js/directives/loading.js"></script>
		<script src="/brico-war/script/js/directives/login.js"></script>
	</head>
	
	<body ng-controller="MasterCtrl">
		<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
	
			<!-- Sidebar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar">
					<li class="sidebar-main"><a ng-click="toggleSidebar()"> Tableau de bord <span class="menu-icon glyphicon glyphicon-transfer"></span></a></li>
					<li class="sidebar-title"><span>VIE DU FORUM</span></li>
					<li class="sidebar-list"><a href="#/newSub">Nouveau Sujet <span class="menu-icon fa fa-plus-square"></span></a></li>
					<li class="sidebar-title"><span>NAVIGATION</span></li>
					<li class="sidebar-list"><a href="#/1">Plomberie <span class="menu-icon fa fa-tint"></span></a></li>
					<li class="sidebar-list"><a href="#/2">Menuiserie <span class="menu-icon fa fa-sun-o"></span></a></li>
					<li class="sidebar-list"><a href="#/3">Électricité <span class="menu-icon fa fa-bolt"></span></a></li>
					<li class="sidebar-list"><a href="#/4">Jardinage <span class="menu-icon fa fa-leaf"></span></a></li>
					<li class="sidebar-list"><a href="#/5">Maçonnerie <span class="menu-icon fa fa-wrench"></span></a></li>
				</ul>
				<div class="sidebar-footer">
					<div class="col-xs-4">
						<a href="#"> Contact </a>
					</div>
					<div class="col-xs-4">
						<a href="#"> Aide </a>
					</div>
					<div class="col-xs-4">
						<a href="https://github.com/rdash/rdash-angular/README.md" target="_blank"> Infos </a>
					</div>
				</div>
			</div>
			<!-- End Sidebar -->
	
			<div id="content-wrapper">
				<div class="page-content">
	
					<!-- Header Bar -->
					<div class="row header">
						<div class="col-xs-12">
							<div class="user pull-right">
								<!-- Connexion -->
								<div class="item dropdown">
									<a href="#" class="dropdown-toggle" ng-click="toggleModal()"> <i class="fa fa-sign-in connexion"></i>
									</a>
									<!-- Login -->
									<span ng-show="!user">
										<modal title="Veuillez renseigner vos identifiants" visible="showModal">
											<form role="form" ng-submit="login()">
												<div class="form-group">
													<label for="email">Adresse mail</label> <input type="email" required class="form-control" id="email" placeholder="Email" ng-model="$parent.mail" />
												</div>
												<div class="form-group">
													<label for="password">Mot de passe</label> <input type="password" required class="form-control" id="password" placeholder="Mot de passe" ng-model="$parent.psw" />
												</div>
												<button type="submit" class="btn btn-default" id="submitConnexionButton">Connexion</button>
											</form>
										</modal>
									</span>
									<!-- Fin Login -->
									<!-- Logout -->
									<span ng-show="user">
										<modal title="Voulez-vous vraiment vous déconnecter ?" visible="showModal">
											<form role="form" ng-submit="logout()">
												<button type="submit" class="btn btn-default" id="submitConnexionButton">Oui</button>
												<button type="button" class="btn btn-default" id="nonLogoutButton" ng-click="toggleModal()">Non</button>
											</form>
										</modal>
									</span>
									<!-- Fin Logout -->
								</div>
								<!-- Fin Connexion -->
								<!-- User -->
								<div class="item dropdown">
									<!-- <a href="#" class="dropdown-toggle"> <img src="../img/avatar.jpg"> -->
									<a href="#" class="dropdown-toggle"> <i class="fa fa-user"></i>
									</a>
									<ul class="dropdown-menu dropdown-menu-right">
										<li class="dropdown-header" ng-show="user"><label class="header-user">Bienvenue {{user.surname}} !</label></li>
										<li class="dropdown-header" ng-show="!user"><label class="header-user">Vous n'êtes pas connecté..</label></li>
										<li class="divider"></li>
										<li class="link"><a href="#"> Profil </a></li>
										<li class="link"><a href="#"> Commentaires postés </a></li>
										<li class="divider"></li>
									</ul>
								</div>
								<!-- Fin User -->
								<!-- Home -->
								<div class="item">
									<a href="#/" class="dropdown-toggle"> <i class="fa fa-home"></i>
									</a>
								</div>
								<!-- Fin Home -->
							</div>
							<div class="meta">
								<div class="page">La Bonne Aide!</div>
								<div class="breadcrumb-links">Forum d'aide au bricolage entre particuliers</div>
							</div>
						</div>
					</div>
					<!-- End Header Bar -->
	
					<!-- Main Content -->
					<div ui-view class="corps"></div>
	
				</div>
				<!-- End Page Content -->
			</div>
			<!-- End Content Wrapper -->
		</div>
		<!-- End Page Wrapper -->
	</body>
</html>
