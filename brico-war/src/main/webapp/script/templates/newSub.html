<div class="row">
	<div class="col-md-6 col-xs-12">
		<rd-widget> <rd-widget-body>
		<div class="widget-icon blueBrico1 pull-left">
			<i class="fa fa-plus-square"></i>
		</div>
		<div class="title">Nouveau Post</div>
		<div class="comment">Ici vous pouvez cr&eacute;er un nouveau post et vous faire aider par la communaut&eacute; pour r&eacute;soudre votre probl&egrave;me.</div>
		</rd-widget-body> </rd-widget>
	</div>
</div>

<br>

<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="alerts-container" data-ng-show="alerts.length">
			<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</div>
</div>

<form ng-submit="submitNewSub()" ng-show="user">
	<div class="row">
		
		<div class="row ng-scope">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<label for="choixTheme">Choix du th&egrave;me</label><br />
				<select class="longSelect" ng-model="postDao.themeId" ui-select2 id="choixTheme">
			          <option ng-repeat="theme in themes" value="{{theme.id1}}">{{theme.lib1}}</option>
				</select>
				<p class="help-block">
					<small>Veuillez indiquer le th&egrave;me de votre requ&ecirc;te.</small>
				</p>
			</div>
		</div>	
		
		<div class="row ng-scope">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="form-group">
						<label for="title">Titre de votre post</label><br /> 
					  	<textarea ng-model="postDao.title" class="form-control" rows="1" id="title" maxlength="100"></textarea>
				</div>
				<p class="help-block">
					<small>Veuillez renseigner le titre de votre post (100 mots maximum).</small>
				</p>
			</div>
		</div>
		
		<div class="row ng-scope">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<div class="form-group">
						<label for="requete">Description de votre post</label><br /> 
					  	<textarea ng-model="postDao.post" class="form-control" rows="5" id="requete" maxlength="500"></textarea>
				</div>
				<p class="help-block">
					<small>Veuillez d&eacute;crire votre post (500 mots maximum).</small>
				</p>
			</div>
		</div>
			
		<div class="row ng-scope">
			<div class="col-lg-3 col-md-6 col-xs-12">
				<button class="btn btn-sm btn-default droite">Valider</button>
			</div>
		</div>
			
	</div>
</form>
