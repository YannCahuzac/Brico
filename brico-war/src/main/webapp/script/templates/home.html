<div class="row">
	<div class="col-md-6 col-xs-12">
		<rd-widget> <rd-widget-body>
		<div class="widget-icon blueBrico1 pull-left">
			<i class="fa fa-home"></i>
		</div>
		<div class="title">Home</div>
		<div class="comment">Bienvenue sur la page d'accueil de votre nouveau site d'entre-aide!</div>
		</rd-widget-body> </rd-widget>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-xs-12">
		<div class="alerts-container" data-ng-show="alerts.length">
			<alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</div>
</div>

<div class="row" data-ng-show="posts.length">
	<div class="col-lg-6 myThemeTable">
		<rd-widget> <rd-widget-header icon="fa-tasks" title="Posts les plus r&eacute;cents"> </rd-widget-header> <rd-widget-body classes="medium no-padding">

		<table class="table table-striped table-hover" at-table at-paginated at-list="posts" at-config="config">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td at-sortable at-attribute="title" at-title="Post" class="postThemeTable"><a href="#/post/{{item.idPost}}">{{item.title}}</a></td>
					<td at-sortable at-attribute="dateCreation" at-title="Date de cr&eacute;ation" width="200" at-initial-sorting="desc">{{item.dateCreaS}}</td>
					<td at-sortable at-attribute="postValidate" at-title="&Eacute;tat" width="100">
						<span ng-show="item.postValidate == 1" class="text-success"><i class="fa fa-check"></i></span>
						<span ng-show="item.postValidate != 1" class="text-danger"><i class="fa fa-check"></i></span>
					</td>
				</tr>
			</tbody>
		</table>
		<at-pagination at-list="posts" at-config="config" class="myThemeTablePagination"></at-pagination> </rd-widget-body> </rd-widget>
	</div>
</div>
